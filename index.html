  
<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    </head>

    <body>

        <img src='./iconfinder_weather_cloud_sun_moon_rain-49_5896925.png'>

        <h1>Weather App</h1>

        <div id="container">
            <div id="weather-icon">Icon</div>
                <div id="weather-info">
                    <p id="fahrenheit"></p>
                    <p id="city"></p>
                    <p id="celsius"></p>
                </div>
                <p id="weather-condition"></p>
        </div>

         <input type="text" placeholder="Enter Your City" id="user-city">
        <input type="submit" id="user-submit">


        <script src="main.js"></script>
    </body>
</html>
