<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>Weather App</h1>

        <div id="container">
            <div id="weather-icon">
                <div id="weather-info">
                    <p id="fahrenheit"></p>
                    <p id="city"></p>
                    <p id="celsius"></p>
                </div>
                <p id="weather-condition"></p>
                <input type="text" placeholder="Enter Your City" id="user-city">
                <input type="submit" id="user-submit">
            </div>
        </div>


        <script src="main.js"></script>
    </body>
</html>
